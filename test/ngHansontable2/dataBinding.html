<!DOCTYPE html>
<html data-ng-app="app">
<head>
  <!-- <base href="http://handsontable.github.io/ngHandsontable/bower_components/"> -->
  <link rel="stylesheet" href="http://handsontable.github.io/ngHandsontable/bower_components/handsontable/dist/handsontable.full.css">
  <script src="http://handsontable.github.io/ngHandsontable/bower_components/angular/angular.js"></script>
  <script src="http://handsontable.github.io/ngHandsontable/bower_components/handsontable/dist/handsontable.full.js"></script>
  <script src="http://handsontable.github.io/ngHandsontable/dist/ngHandsontable.js"></script>
  <!-- demo helpers -->
  <script src="http://handsontable.github.io/ngHandsontable/demo/js/services/dataFactory.js"></script>
  <meta charset="utf-8">
</head>
<body data-ng-controller="MainCtrl as ctrl">

  <hot-table col-headers="true" datarows="ctrl.data">
    <hot-column data="id" title="'ID'" read-only></hot-column>
    <hot-column data="name.first" title="'First Name'"></hot-column>
    <hot-column data="name.last" title="'Last Name'"></hot-column>
    <hot-column data="address" title="'Address'"></hot-column>
    <hot-column data="price" title="'Price'" type="'numeric'" format="'$ 0,0.00'"></hot-column>
    <hot-column data="isActive" title="'Is Active'" type="'checkbox'" checked-template="'Yes'" unchecked-template="'No'"></hot-column>
  </hot-table>

  <br>
  <label>First Name <input type="text" data-ng-model="ctrl.data[0].name.first" style="width: 300px"></label>
  <br>
  <label>Last Name <input type="text" data-ng-model="ctrl.data[0].name.last" style="width: 300px"></label>
  <br>
  <label>Address <input type="text" data-ng-model="ctrl.data[0].address" style="width: 300px"></label>
  <br>
  <label>IsActive <input type="text" data-ng-model="ctrl.data[0].isActive"></label>
  <script type="text/javascript" src="runapp.js"></script>
</body>
</html>
